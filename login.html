{% extends "base.html" %}
{% block content %}

        </h2>

        {% endif %}

        <form method="POST" class="space-y-4">
            <label class="block text-lg purple-text font-semibold">Username</label>

            <label class="block text-lg purple-text font-semibold">Password</label>
            <input type="password" name="password" placeholder="Enter password"
                class="input input-bordered w-full bg-black/40 border-purple-500 text-white">

            <button class="btn w-full mt-4 bg-purple-600 hover:bg-purple-700 text-white neon-glow text-lg">
                Login
            </button>
        </form>

</div>
